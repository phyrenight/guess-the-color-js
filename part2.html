<!DOCTYPE html>
<html>
     <head>
	      <title>Color Game</title>
		  <meta charset="utf-8">

	</head>
	<body>
		  <script>
			   var count = 0;
		       var guess_input ="white";
			   var finished = false;
			   var myBody = 1;
			   myBody = document.getElementsByTagName("body")[0];
		       var color = ["black", "blue", "cyan", "darkblue", "gray", "green"                ,"silver"];
			   function do_game(){
			           target_index = Math.floor(Math.random() * (color.length));
					   target = color[target_index];
			    
				       confirm("The color is " + target);
				       while(!finished) {
		                   guess_input = prompt("I am thinking of a color:\n\n" +
				                    "black, blue, cyan, darkblue, gray, green, silver \n\n"+
									"What color am I thinking of?\n\n");
		                   finished = check_guess();
				       };			 
				};
				function check_guess() {
				     if(color.indexOf(guess_input) == -1){
					     confirm(guess_input + " is not a color in the array");
						 return false;
				    }
					else if (guess_input > target) {
					     confirm("Guess is to high");
						 return false;
				    }
					else if(guess_input < target) {
					     confirm("Guess is to low");
						 return false;
				    }
					else{
					    confirm("Congradulations, You guessed the right color.\n Th color was " + target); 
					    document.body.style.background=target;
						return true;
						}
				}
				do_game();
		</script>
	</body>
</html>
